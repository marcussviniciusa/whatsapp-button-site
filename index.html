<!-- index.html (Página Principal) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Botão WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 16px 28px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn:active {
            transform: translateY(1px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }
        
        .whatsapp-btn:hover::before {
            transform: translateX(100%);
        }
        
        .whatsapp-icon {
            margin-right: 12px;
        }
        
        .footer {
            margin-top: 80px;
            color: #999;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #333;
            text-decoration: underline;
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            
            .whatsapp-btn {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entre em contato conosco</h1>
        <p>Estamos prontos para atender você! Clique no botão abaixo para iniciar uma conversa pelo WhatsApp e receber atendimento personalizado.</p>
